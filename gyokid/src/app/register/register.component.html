<app-header></app-header>
<div [ngStyle]="{'top': formCenter + 'px'}" style="position: relative; margin-top: 15px; margin-bottom:30px;">
<div class="row">
  <div class="col-xs-10 col-sm-8 col-md-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3">
<div class="formCard">
    <form (ngSubmit)="onSignup(password)" #f="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" ngModel class="form-control" required/>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text"
 	   id="email"
 	   name="email"
           ngModel 
	   class="form-control" 
	   required 
	   email 
	   #email="ngModel" 
           pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
	   />
      </div>

      <div class="alert alert-warning" *ngIf="email.touched && !email.valid">Please enter a valid email.</div> 

      <div class="form-group">
        <label for="email">Re-Enter Email:</label>
        <input type="text" id="email2" name="email2" ngModel class="form-control" required #email2="ngModel"/>
      </div>

      <div class="alert alert-warning" *ngIf="email2.touched && email.touched && email2.value !== email.value">Emails must match.</div> 

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control" required minlength="5" #password="ngModel"/>
      </div>

      <div class="alert alert-warning" *ngIf="password.hasError('minlength') && password.touched">Pasasword must be 5 characters minimum.</div> 

      <div class="form-group">
        <label for="password">Re-Enter Password:</label>
        <input
          type="password"
          id="password2"
          name="password2"
          ngModel
          class="form-control" required #password2="ngModel"/>
      </div>

    <div class="alert alert-warning" *ngIf="password2.touched && password.touched && password2.value !== password.value">Passwords do not match.</div>

      <button class="btn btn-default" type="submit" [disabled]="!f.valid || password2.value !== password.value">Sign Up</button>
      <a class="btn pull-right" (click)="gotoLogin()">Login-></a>
    </form>
</div>
  </div>
</div>
</div>
<app-footer></app-footer>
