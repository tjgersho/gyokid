<app-header></app-header>
<div style="margin-top: 15px; margin-bottom:30px;">
<div class="row">
  <div class="col-xs-10 col-sm-8 col-md-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="usernameoremail">Username or Email:</label>
        <input type="usernameoremail" id="usernameoremail" name="usernameoremail" ngModel class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control" />
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Login</button>
      <a class="btn pull-right"  (click)="gotoRegister()">No account? Signup-></a>
    </form>
  </div>
</div>
</div>
