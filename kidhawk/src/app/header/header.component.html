<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" *ngIf="atIndex">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="" alt="">
	 <div style="width:100%; height:380px; background-color:#ff00ff;"></div>
      <div class="carousel-caption">
        <h1> Slide 1</h1>
      </div>
    </div>
    <div class="item">
      <img src="" alt="">
        <div style="width:100%; height:380px; background-color:#ff0000;"></div>
      <div class="carousel-caption">
       <h1> Slide 2</h1>
      </div>
    </div>
     <div class="item">
      <img src="" alt="">
        <div style="width:100%; height:380px; background-color:#0000ff;"></div>
      <div class="carousel-caption">
        <h1> Slide 3</h1>
      </div>
    </div>

  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<div class="navbar navbar-default" style="z-index: 2000;" data-spy="affix">
    <div class="navbar-header pull-left">
      <a class="navbar-brand" routerLink="/">KidHawk</a>
    </div>

    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navCollapse" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
     <div class="collapse navbar-collapse" id="navCollapse">
	

        <p class="navbar-text navbar-right"  style="margin-right:15px;"  *ngIf="user.isLoggedIn">User: <a href="#" class="navbar-link">{{user.username}}</a></p>
      

       <ul class="nav navbar-nav navbar-right">
         <li  *ngIf="!user.isLoggedIn && !atRegister">
          <a routerLink="/register" >Register</a>
       </li>
        <li *ngIf="!user.isLoggedIn && !atRegister && !atLogin">
         <a routerLink="/login" >Login</a>
       </li>
        <li *ngIf="user.isLoggedIn && !atRegister">
      <a  (click)="logout()" >Logout</a>
     </li>
    </ul>
    <div style="margin-left: auto; margin-right: auto; text-align: center; max-width: 300px !important;">
            <a role="btn" class="navbar-btn btn btn-success btn-block;" routerLink="/tracker" *ngIf="user.isLoggedIn && !atTrack">Track</a>
     </div>

  </div>

 </div>
