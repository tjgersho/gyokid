<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" *ngIf="atIndex">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="" alt="">
	 <div style="width:100%; height:380px; background-color:#ff00ff;"></div>
      <div class="carousel-caption">
        <h1> Slide 1</h1>
      </div>
    </div>
    <div class="item">
      <img src="" alt="">
        <div style="width:100%; height:380px; background-color:#ff0000;"></div>
      <div class="carousel-caption">
       <h1> Slide 2</h1>
      </div>
    </div>
     <div class="item">
      <img src="" alt="">
        <div style="width:100%; height:380px; background-color:#0000ff;"></div>
      <div class="carousel-caption">
        <h1> Slide 3</h1>
      </div>
    </div>

  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<div class="navbar navbar-default" style="z-index: 2000;" data-spy="affix">
    <div class="navbar-header pull-left">
      <a class="navbar-brand" routerLink="/">KidHawk</a>
    </div>
    <div class="navbar-header pull-right" style="margin-right:15px;">
      <a class="navbar-text" routerLink="/register"  *ngIf="!user.isLoggedIn && !atRegister">Register</a>
      <a class="navbar-text" (click)="login()"  *ngIf="!user.isLoggedIn && !atRegister">Login</a>
      <a class="navbar-text" (click)="logout()"  *ngIf="user.isLoggedIn && !atRegister">Logout</a>
      <a role="btn" class="btn btn-default btn-md navbar-btn" routerLink="/tracker" *ngIf="user.isLoggedIn && !atTrack">Track</a>
    </div>
     <p class="navbar-text navbar-right"  style="margin-right:15px;"  *ngIf="user.isLoggedIn">User: <a href="#" class="navbar-link">{{user.username}}</a></p>
      
</div>
