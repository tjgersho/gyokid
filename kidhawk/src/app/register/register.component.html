<app-header></app-header>
<div [ngStyle]="{'top': formCenter + 'px'}" style="position: relative; margin-top: 15px; margin-bottom:30px;">
<div class="row">
  <div class="col-xs-10 col-sm-8 col-md-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3">
<div class="formCard">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="username" id="username" name="username" ngModel class="form-control" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ngModel class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Re-Enter Password:</label>
        <input
          type="password"
          id="password2"
          name="password2"
          ngModel
          class="form-control" />
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
      <a class="btn pull-right" style="font-size:11px;" (click)="gotoLogin()">Login-></a>
    </form>
</div>
  </div>
</div>
</div>
