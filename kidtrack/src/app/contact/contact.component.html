<app-header></app-header>


<div class="container-fluid" style="text-align:center;">

<div class="formCard">
<h2 class="text-info">Contact Us</h2>
  <form class="form-horizontal" name="contactUsForm" no-validate="no-validate">
    <fieldset>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group text-center">
            <label style="font-size:18px" for="contact_name">Name:</label>
            <input class="form-control" name="contact_name" id="contact_name" type="text" placeholder="Name" style="width:60%; margin-left:auto; margin-right:auto" ng-model="contactCtrl.contact_name" required="required"/>
            <div class="alert alert-danger" role="alert" ng-bind="contactCtrl.errors.contact_name" ng-if="contactCtrl.errors.contact_name"></div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group text-center">
            <label style="font-size:18px" for="contact_email">Email:</label>
            <input class="form-control" name="contact_email" id="contact_email" ng-model="contactCtrl.contact_email" type="email" placeholder="Email" style="width:60%; margin-left:auto; margin-right:auto" required="required"/>
            <div class="alert alert-danger" role="alert" ng-bind="contactCtrl.errors.email" ng-if="contactCtrl.errors.email" style="width:60%; margin-left:auto; margin-right:auto"></div>
            <div class="alert alert-danger" role="alert" ng-if="contactUsForm.contact_email.$error.email" style="width:60%; margin-left:auto; margin-right:auto">Entry must be a valid email.</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group text-center">
            <label style="font-size:18px" for="comment">Comment:</label>
            <textarea class="form-control" name="contact_comment" id="contact_comment" style="width:60%; margin-left:auto; margin-right:auto" rows="5" ng-model="contactCtrl.contact_comment" required="required">Lets hear it...</textarea>
            <div class="alert alert-danger" role="alert" ng-bind="contactCtrl.errors.contact_comment" ng-if="contactCtrl.errors.contact_comment" style="width:60%; margin-left:auto; margin-right:auto"></div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <div style="display:block; width:304px;  margin-left:auto; margin-right:auto; margin-top:5px">
              <div class="g-recaptcha" data-sitekey="6LflqQsUAAAAADbZ5_KgeGUqAUvBX6TKlCHA4FfJ"></div>
              <div class="alert alert-danger" role="alert" ng-bind="contactCtrl.errors.contact_captcha" ng-if="contactCtrl.errors.contact_captcha" style="width:60%; margin-left:auto; margin-right:auto"></div><br/>
              <div class="clr"></div>
            </div>
            <div class="form-group text-center" style="margin-top:25px">
              <button class="btn btn-default" name="comment_submit" id="comment_submit" style="width:60%" ng-disabled="contactUsForm.$invalid" ng-click="contactCtrl.formsubmit()">Submit <span><img id="loader" src="img/loader.gif" style="display:none"/></span></button>
            </div>
          </div>
        </div>
      </div>

    </fieldset>
  </form>

<div class="clr"></div>
</div>

</div>



<br /><br /><br /><br />
<app-footer></app-footer>
