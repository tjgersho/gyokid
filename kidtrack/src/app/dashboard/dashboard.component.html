 <div *ngIf="user.devices.length>0">

	<div class="row">

	 <div  class="col-md-6">
		<h2> Data Credits: </h2>

	 </div>


 	 <div  class="col-md-6">

			<h3>Device: {{ dev.imei }} </h3>
		</div>
		<div class="col-xs-6">
			<p> Watching: {{ dev.watching }} </p>
		</div>
	  </div>

	</div>

	  

	</div>

</div>

		<a  class="btn btn-primary btn-lg btn-block" routerLink="/register-device">
  			Register Device
		</a>

	 </div>


 	 <div  class="col-md-6">
	
		<a class="btn btn-default btn-lg btn-block" routerLink="/buy-device">
  			Buy Now!
		</a>
	</div>

     </div>





	<div class="row">
		<div class="col-xs-6 col-xs-offset-6">
		

		</div>

	</div>

 </div>

</div>
