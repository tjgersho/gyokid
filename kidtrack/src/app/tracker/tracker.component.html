<app-header></app-header>

<div id="mapContainer">

<app-map *ngIf="runMap"></app-map>

<div style="position:absolute; bottom:30px; left:5px;">
  <button class="btn btn-default"  (click)="resetDeviceList()" style="width:60px; font-size:20px;">
     <span class="glyphicon glyphicon-pencil"></span>
  </button>

  <button class="btn btn-default"  (click)="refreshMapComponent()" style="width:60px; font-size:20px;">
     <span class="glyphicon glyphicon-refresh"></span>
  </button>

</div>

</div>

<app-device-selector (onTrackGo)="devicesSelected($event)" (onTrackCancel)="cancelDeviceSelection($event)" *ngIf="showDeviceSelector"></app-device-selector>
