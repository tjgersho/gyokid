<div class="timer">
  <svg class="rotate" viewbox="0 0 30 30">
    <path id="loader" transform="translate(15, 15)"/>
  </svg>
</div>

<div id="map"></div>
 <div id="alarmContainer">
  <div *ngFor="let mark of markers">
    <button class="btn btn-danger btn-sm" *ngIf="mark.alarm" (click)="clearAlarm(mark)" style="font-size:12px;">
	<span class="glyphicon glyphicon-warning-sign"></span>
		ClearAlarm 
	<span class="glyphicon glyphicon-remove-circle"></span>
     </button>
  </div> 
</div>
