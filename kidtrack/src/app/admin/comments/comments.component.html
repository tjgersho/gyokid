<div class="styleTable">
  <table>
    <tr>
      <td>Msg Date</td>
      <td>Name</td>
      <td>Email</td>
      <td>Message</td>
      <td>Delete?</td>
    </tr>
    <tr *ngFor="let list of comments">
      <td>{{list.createdAt | date}}</td>
      <td>{{list.name}}</td>
      <td>{{list.email}}</td>
      <td>{{list.comment}}	</td>
      <td>
        <button (click)="deleteComment(list.id)">Delete</button>
      </td>
    </tr>
  </table>
</div>
