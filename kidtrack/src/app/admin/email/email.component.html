<h3>Sent Emails</h3>

<app-paginator [page]="page" [numPages]="numPages" (onPageChange)="onPageChange($event)"></app-paginator>


<div class="styleTable">
  <table>
    <tr>
      <td>ID</td>
      <td>EMAIL</td>
      <td>Sent On</td>
      <td>Delete?</td>
    </tr>
    <tr *ngFor="let list of emails">
      <td>{{list.id}}</td>
      <td>
        <iframe [appViewEmail]="list.email" width="100%" height="300px"></iframe>
      </td>
      <td>{{list.createdAt | date}}	</td>
      <td>
        <button (click)="deleteEmail(list.id)">Delete</button>
      </td>
    </tr>
  </table>
</div>

<app-paginator [page]="page" [numPages]="numPages" (onPageChange)="onPageChange($event)"></app-paginator>
