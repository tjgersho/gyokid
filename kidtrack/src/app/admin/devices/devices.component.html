<div style="position: relative; margin-top: 15px; margin-bottom:30px;">
<div class="row">
  <div class="col-xs-10 col-sm-8 col-md-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3">
   <div class="formCard">
     
     	 <div class="form-group">
            <label for="imei">IMEI #:</label>
      
              <input type="text" id="imei" name="imei" [(ngModel)]="imeinumber" class="form-control"/>
 
         </div>

          <div class="form-group">
            <label for="sim">SIM #:</label>
      
              <input type="text" id="sim" name="sim" [(ngModel)]="simnumber" class="form-control"/>
 
         </div>
	<br />
   <div class="form-group">
        <button class="btn" (click)="uploadCSV()">CSV <span class="glyphicon glyphicon-upload"></span></button>
        <button class="btn btn-default pull-right" (click)="addNewDevice()">Device <span class="glyphicon glyphicon-plus"></span></button>
   </div>
      </div>
      <div class="clr"></div>

  </div>
 </div>


</div>



<h3>Devices:</h3>

<div class="styleTable">
  <table>
    <tr>
      <td>Id</td>
      <td>IMEI</td>
      <td>SIM</td>
      <td>Owner</td>
      <td>Deregister</td>
      <td>Last Updated</td>
      <td>Added</td>
      <td>Delete?</td>
    </tr>
    <tr *ngFor="let list of deviceArray">
      <td>{{list.id}}</td>
      <td>{{list.imei}}</td>
      <td>{{list.sim}}</td>
      <td> 
        <input class="form-control" type="text" style="width:100px" [(ngModel)]="list.userId" (blur)="updateOwner(list)"/>
      </td>
      <td> 
 	 <button (click)="deregister(list.id)">Deregister</button>
      </td>
      <td>{{list.updatedAt | date}}</td>
      <td>{{list.createdAt | date}}	</td>
      <td>
        <button (click)="deleteDevice(list.id)">Delete</button>
      </td>
    </tr>
  </table>
</div>
