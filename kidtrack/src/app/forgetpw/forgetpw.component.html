<app-header></app-header>
<div [ngStyle]="{'top': formCenter + 'px'}" style="position: relative; margin-top: 15px; margin-bottom:30px;">
<div class="row">
  <div class="col-xs-10 col-sm-8 col-md-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3">
<div class="formCard">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="usernameoremail">Username or Email:</label>
        <input type="usernameoremail" id="usernameoremail" name="usernameoremail" ngModel class="form-control" required/>
      </div>
      <button class="btn btn-default" type="submit" [disabled]="!f.valid">New Password</button>
      <a class="btn pull-right" routerLink="/register">Signup-></a>
      <div class="clr"></div>
    </form>
</div>
  </div>
</div>
</div>
<app-footer></app-footer>
