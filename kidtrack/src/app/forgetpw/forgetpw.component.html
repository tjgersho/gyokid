<app-header></app-header>
<div [ngStyle]="{'top': formCenter + 'px'}" style="position: relative; margin-top: 15px; margin-bottom:30px;">
<div class="row">
  <div class="col-xs-10 col-sm-8 col-md-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3">
<div class="formCard">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="usernameoremail">Username or Email:</label>
        <input type="usernameoremail" id="usernameoremail" name="usernameoremail" ngModel class="form-control" required/>
      </div>
 <div class="alert alert-danger" role="alert"  *ngIf="forgetPwError !== ''">{{forgetPwError}}</div>
      <button class="btn btn-default" type="submit" [disabled]="!f.valid">New Password</button>
      <a class="btn pull-right" routerLink="/register">Signup-></a>
      <div class="clr"></div>
    </form>
</div>
  </div>
</div>
</div>
<app-footer></app-footer>



<div class="modal fade" id="forgetPasswordModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><img src="public/img/xoIcon.png" width="30px" style="float:left; margin-right:15px"/>
        <button class="close" type="button" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Forgot Login...</h4>
      </div>
      <div class="modal-body">
        <h5>An email has been sent to your account on file to reset your password.</h5>
      </div>
      <div class="modal-footer">
    <button class="btn btn-default" type="button" data-dismiss="modal" (click)="forgetPwEmailSentOk()">OK</button>
</div>
