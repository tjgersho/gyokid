
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item" [ngClass]="pagBackClass()" (click)="pagBackButtonClick()">
      <a class="page-link"  tabindex="-1">        
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
    </a>

    </li>


  
    <li class="page-item" *ngFor="let p of numPages | pagearr;" [ngClass]="pageActivePageClass(p)" >
      <a class="page-link" (click)="pagButtonClick(p)">{{p}}</a>
    </li>
   


    <li class="page-item" [ngClass]="pagFwdClass()" (click)="pagFwdButtonClick()">
      <a class="page-link">
         <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
       </a>
    </li>
  </ul>
</nav>
